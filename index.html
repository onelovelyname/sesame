<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sesame Street</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
    <h1>Welcome to Sesame Streetz</h1>
    <section class="app-view"></section>
    <section class="more-info-view"></section>

    <script id="layoutTemplate" type="text/x-handlebars-template">
      <p>Sesame Street is an engaging tv show for children.</p>
      <section id="characters-region"></section>
      <section id="more-info-region"></section>

    </script>
    
    <script id="charactersTemplate" type="text/x-handlebars-template">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Clothing</th>
            <th>More Info</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </script>
    
    <!-- BOWER DEPENDENCIES -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>

    <!-- BACKBONE-APP FILES -->
      
    <script src="backbone-app/models/Character.js"></script>
    <script src="backbone-app/collections/Characters.js"></script>
    <script src="backbone-app/views/CharactersView.js"></script>
    <script src="backbone-app/views/CharacterView.js"></script>
    <script src="backbone-app/views/MoreInfoView.js"></script>
    <script src="backbone-app/views/AppView.js"></script>
    <script src="backbone-app/router/router.js"></script>
